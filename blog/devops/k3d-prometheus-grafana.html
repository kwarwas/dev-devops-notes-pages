/twitter.com/Twitter"><span class="sr-only">twitter</span><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="fill-current text-gray-700 hover:text-blue-500 dark:text-gray-200 dark:hover:text-blue-400 h-6 w-6"><path d="M23.953 4.57a10 10 0 0 1-2.825.775 4.958 4.958 0 0 0 2.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 0 0-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 0 0-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 0 1-2.228-.616v.06a4.923 4.923 0 0 0 3.946 4.827 4.996 4.996 0 0 1-2.212.085 4.936 4.936 0 0 0 4.604 3.417 9.867 9.867 0 0 1-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 0 0 7.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0 0 24 4.59z"></path></svg></a></div><div class="mb-2 flex space-x-2 text-sm text-gray-500 dark:text-gray-400"><div>Cloud Wars</div><div> â€¢ </div><div>Â© 2022</div><div> â€¢ </div><a href="/">Next.js Starter Blog</a></div><div class="mb-8 text-sm text-gray-500 dark:text-gray-400"><a target="_blank" rel="noopener noreferrer" href="https://github.com/timlrx/tailwind-nextjs-starter-blog">Tailwind Nextjs Theme</a></div></div></footer></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"k3d Prometheus, Grafana and k6","date":"2022-06-24T20:04:00.000Z","tags":["devops","k8s","k3d","k6"],"lastmod":"2022-06-24T00:00:00.000Z","draft":true,"summary":"In this article we introduce adding images in the tailwind starter blog and the benefits and limitations of the next/image component.","authors":["kornel"],"body":{"raw":"\n## Overview\n\nA post on the new features introduced in v1.0. New features:\n\n\u003cTOCInline toc={props.toc} exclude=\"Overview\" toHeading={3} /\u003e\n\n## Intro\n\nPrometheus is an open source systems monitoring toolkit originally developed by SoundCloud. Prometheus is now a part of the Cloud Native Computing Foundation and is managed independently of SoundCloud. Prometheus is the monitoring toolkit of choice for many Kubernetes users.\nPrometheus Operator is a set of resource definitions provided to create, configure, and manage Prometheus in a Kubernetes cluster.\nGrafana is an open source platform for visualizing time series data. It is often used as a front-end for Prometheus (and many other data sources).\n\n## Create Kubernetes cluster\n\n```bash\nk3d cluster create\n```\n\n## Check cluster\n\n```bash\nk3d cluster list\n```\n\nExample output:\n\n```\nNAME          SERVERS   AGENTS   LOADBALANCER\nk3s-default   1/1       0/0      true\n```\n\n## Install kube-prometheus-stack\n\n\u003e kube-prometheus-stack collects Kubernetes manifests, Grafana dashboards, and Prometheus rules combined with documentation and scripts to provide easy to operate end-to-end Kubernetes cluster monitoring with Prometheus using the Prometheus Operator.\n\n```bash\nhelm repo add prometheus-community https://prometheus-community.github.io/helm-charts\nhelm update\nhelm install kube-prometheus-stack prometheus-community/kube-prometheus-stack -n monitoring --create-namespace\n```\n\nSee more: [kube-prometheus-stack](https://artifacthub.io/packages/helm/prometheus-community/kube-prometheus-stack)\n\n## Check deployment\n\n```bash\nkubectl get all -n monitoring\n```\n\nExample output:\n\n```\nNAME                                                           READY   STATUS    RESTARTS   AGE\npod/kube-prometheus-stack-prometheus-node-exporter-kn4ck       1/1     Running   0          5d21h\npod/kube-prometheus-stack-operator-645bb9bcbb-ss79m            1/1     Running   0          5d21h\npod/alertmanager-kube-prometheus-stack-alertmanager-0          2/2     Running   0          5d21h\npod/kube-prometheus-stack-kube-state-metrics-fd9695984-vppcq   1/1     Running   0          5d21h\npod/kube-prometheus-stack-grafana-f9b867c48-p6w95              3/3     Running   0          5d21h\npod/prometheus-kube-prometheus-stack-prometheus-0              2/2     Running   0          5d21h\n\nNAME                                                     TYPE        CLUSTER-IP      EXTERNAL-IP   PORT(S)                      AGE\nservice/kube-prometheus-stack-grafana                    ClusterIP   10.43.175.18    \u003cnone\u003e        80/TCP                       5d21h\nservice/kube-prometheus-stack-prometheus                 ClusterIP   10.43.208.54    \u003cnone\u003e        9090/TCP                     5d21h\nservice/kube-prometheus-stack-kube-state-metrics         ClusterIP   10.43.161.228   \u003cnone\u003e        8080/TCP                     5d21h\nservice/kube-prometheus-stack-prometheus-node-exporter   ClusterIP   10.43.123.29    \u003cnone\u003e        9100/TCP                     5d21h\nservice/kube-prometheus-stack-alertmanager               ClusterIP   10.43.203.199   \u003cnone\u003e        9093/TCP                     5d21h\nservice/kube-prometheus-stack-operator                   ClusterIP   10.43.191.53    \u003cnone\u003e        443/TCP                      5d21h\nservice/alertmanager-operated                            ClusterIP   None            \u003cnone\u003e        9093/TCP,9094/TCP,9094/UDP   5d21h\nservice/prometheus-operated                              ClusterIP   None            \u003cnone\u003e        9090/TCP                     5d21h\n\nNAME                                                            DESIRED   CURRENT   READY   UP-TO-DATE   AVAILABLE   NODE SELECTOR   AGE\ndaemonset.apps/kube-prometheus-stack-prometheus-node-exporter   1         1         1       1            1           \u003cnone\u003e          5d21h\n\nNAME                                                       READY   UP-TO-DATE   AVAILABLE   AGE\ndeployment.apps/kube-prometheus-stack-operator             1/1     1            1           5d21h\ndeployment.apps/kube-prometheus-stack-kube-state-metrics   1/1     1            1           5d21h\ndeployment.apps/kube-prometheus-stack-grafana              1/1     1            1           5d21h\n\nNAME                                                                 DESIRED   CURRENT   READY   AGE\nreplicaset.apps/kube-prometheus-stack-operator-645bb9bcbb            1         1         1       5d21h\nreplicaset.apps/kube-prometheus-stack-kube-state-metrics-fd9695984   1         1         1       5d21h\nreplicaset.apps/kube-prometheus-stack-grafana-f9b867c48              1         1         1       5d21h\n\nNAME                                                               READY   AGE\nstatefulset.apps/alertmanager-kube-prometheus-stack-alertmanager   1/1     5d21h\nstatefulset.apps/prometheus-kube-prometheus-stack-prometheus       1/1     5d21h\n```\n\n## Get Grafana login password\n\n```bash\nkubectl get secret --namespace monitoring kube-prometheus-stack-grafana -o jsonpath=\"{.data.admin-password}\" | base64 --decode ; echo\n```\n\nExample output:\n\n```\nprom-operator\n```\n\n## Deploy sample application\n\n### File structure\n\n```\nservices/cluster-ip/\nâ”œâ”€â”€ hello-deployment.yml\nâ””â”€â”€ hello-service.yml\n```\n\n### hello-deployment.yml file\n\n```yaml:hello-deployment.yml\napiVersion: apps/v1\nkind: Deployment\nmetadata:\n  name: hello-app\n  labels:\n    app: hello-app\nspec:\n  replicas: 3\n  template:\n    metadata:\n      name: hello-app\n      labels:\n        app: hello-app\n    spec:\n      containers:\n        - name: hello-app\n          image: paulbouwer/hello-kubernetes:1.10\n          imagePullPolicy: IfNotPresent\n      restartPolicy: Always\n  selector:\n    matchLabels:\n      app: hello-app\n```\n\n### hello-deployment.yml file\n\n```yaml:hello-deployment.yml\napiVersion: v1\nkind: Service\nmetadata:\n  name: hello-app\nspec:\n  selector:\n    app: hello-app\n  ports:\n    - port: 8080\n      # By default and for convenience, the targetPort is set to the same value as the port field. https://kubernetes.io/docs/concepts/services-networking/service/\n      # targetPort: 8080\n```\n\n### Deploy\n\n```bash\nkubectl apply -f services/cluster-ip\n````\n\n### Check deployment\n\n```bash\nkubectl get all\n```\n\nExample output:\n\n```\nNAME                             READY   STATUS    RESTARTS   AGE\npod/hello-app-7d458d7dd-8x9pj    1/1     Running   0          5d21h\npod/hello-app-7d458d7dd-ch647    1/1     Running   0          5d21h\npod/hello-app-7d458d7dd-cwdlj    1/1     Running   0          5d21h\n\nNAME                 TYPE        CLUSTER-IP      EXTERNAL-IP   PORT(S)    AGE\nservice/kubernetes   ClusterIP   10.43.0.1       \u003cnone\u003e        443/TCP    5d21h\nservice/hello-app    ClusterIP   10.43.144.183   \u003cnone\u003e        8080/TCP   5d21h\n\nNAME                        READY   UP-TO-DATE   AVAILABLE   AGE\ndeployment.apps/hello-app   3/3     3            3           5d21h\n\nNAME                                   DESIRED   CURRENT   READY   AGE\nreplicaset.apps/hello-app-7d458d7dd    3         3         3       5d21h\n```\n\n## Run some HTTP requests\n\n### Hello App port forwarding\n\n```bash\nkubectl port-forward service/hello-app 8080:8080\n```\n\n### k6 sample script\n\n```js:sample-k6-requests.js\nimport http from 'k6/http';\nimport { sleep, check } from 'k6';\n\nexport const options = {\n  stages: [\n    { target: 10, duration: '10s' },\n    { target: 20, duration: '10s' },\n    { target: 0, duration: '10s' },\n  ],\n};\n\nexport default function () {\n  const res = http.get('http://localhost:8080/');\n\n  sleep(1);\n\n  const checkRes = check(res, {\n    'status is 200': (r) =\u003e r.status === 200\n  });\n}\n```\n\n### Run k6 tests\n\n```bash\nk6 run sample-k6-requests.js\n```\n\nExample output:\n\n![k6-results](/static/images/devops/k3d-prometheus-grafana-k6/k6-results.png)\n\n## Run Grafana\n\n### Port forwarding\n\n```bash\nkubectl port-forward service/kube-prometheus-stack-grafana -n monitoring 8081:80\n```\n\n### Login screen\n\n![grafana-login](/static/images/devops/k3d-prometheus-grafana-k6/grafana-login.png)\n\n### Templates\n\n![grafana-templates](/static/images/devops/k3d-prometheus-grafana-k6/grafana-templates.png)\n\n### Example screen 1\n\n![grafana-result-1](/static/images/devops/k3d-prometheus-grafana-k6/grafana-result-1.png)\n\n### Example screen 2\n\n![grafana-result-2](/static/images/devops/k3d-prometheus-grafana-k6/grafana-result-2.png)\n\n## Destroy Kubernetes cluster\n\n```bash\nk3d cluster delete\n```\n\n","code":"var Component=(()=\u003e{var h=Object.create;var i=Object.defineProperty;var m=Object.getOwnPropertyDescriptor;var u=Object.getOwnPropertyNames;var k=Object.getPrototypeOf,N=Object.prototype.hasOwnProperty;var g=(a,e)=\u003e()=\u003e(e||a((e={exports:{}}).exports,e),e.exports),b=(a,e)=\u003e{for(var s in e)i(a,s,{get:e[s],enumerable:!0})},t=(a,e,s,c)=\u003e{if(e\u0026\u0026typeof e==\"object\"||typeof e==\"function\")for(let l of u(e))!N.call(a,l)\u0026\u0026l!==s\u0026\u0026i(a,l,{get:()=\u003ee[l],enumerable:!(c=m(e,l))||c.enumerable});return a};var y=(a,e,s)=\u003e(s=a!=null?h(k(a)):{},t(e||!a||!a.__esModule?i(s,\"default\",{value:a,enumerable:!0}):s,a)),f=a=\u003et(i({},\"__esModule\",{value:!0}),a);var o=g((P,r)=\u003e{r.exports=_jsx_runtime});var A={};b(A,{default:()=\u003ex,frontmatter:()=\u003eE});var n=y(o()),E={title:\"k3d Prometheus, Grafana and k6\",date:new Date(165610104e4),lastmod:\"2022-06-24\",tags:[\"devops\",\"k8s\",\"k3d\",\"k6\"],draft:!0,summary:\"In this article we introduce adding images in the tailwind starter blog and the benefits and limitations of the next/image component.\",authors:[\"kornel\"]};function d(a){let e=Object.assign({h2:\"h2\",a:\"a\",span:\"span\",p:\"p\",pre:\"pre\",code:\"code\",blockquote:\"blockquote\",h3:\"h3\",div:\"div\"},a.components),{TOCInline:s,Image:c}=e;return c||p(\"Image\",!0),s||p(\"TOCInline\",!0),(0,n.jsxs)(n.Fragment,{children:[(0,n.jsxs)(e.h2,{id:\"overview\",children:[(0,n.jsx)(e.a,{href:\"#overview\",\"aria-hidden\":\"true\",tabIndex:\"-1\",children:(0,n.jsx)(e.span,{className:\"icon icon-link\"})}),\"Overview\"]}),(0,n.jsx)(e.p,{children:\"A post
